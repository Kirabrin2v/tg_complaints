<blockquote>[<b>№{global_id}</b>] Тикет от пользователя:
({href})[{active}]

<b>Введённые данные:</b>
<b>Подкатегория:</b> {request_type}
<b>Ник:</b> {nick}
<b>Ник нарушителя</b> {violator_nick}
<b>Дата:</b> {date_event}
<b>Место:</b> {location}
<b>Описание:</b> {description}
</blockquote>

<!--Возможные переменные:
	global_id - Идентификатор заявки
	nick - Ник игрока
	violator_nick - Ник нарушителя
	href - ссылка на профиль пользователя
	active - актуальна ли жалоба(если нет, укажется ник модератора, рассмотревшего жалобу)
	request_type - тип жалобы, указаный пользователем при создании жалобы
	date_event - дата и время, указанный пользователем при создании жалобы
	location - место, указанное пользователем при создании жалобы
	description - описание ситуации, созданное пользователем при создании жалобы
-->
