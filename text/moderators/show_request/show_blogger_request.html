<blockquote>[<b>№{global_id}</b>]Тикет от пользователя:
({href})[{active}]

<b>Введённые данные:</b>
<b>Подкатегория:</b> {request_type}
<b>Ник:</b> {nick}
<b>Имя, возраст:</b> {name}, {years}
<b>Количество подписчиков:</b> {count_subscribers}
<b>Режимы, на которых</b> {nick} хочет снимать видео: {games}
<b>Канал:</b> {channel_hrefs}
<b>Лучшие видео:</b> {video_hrefs}
</blockquote>

<!--Возможные переменные:
    global_id - Идентификатор заявки
    nick - Никнейм пльзователя
    href - Ссылка на профиль пользователя
    active - актуальна ли жалоба(если нет, укажется ник модератора, рассмотревшего жалобу)
    request_type - Тип заявки
    name - Имя
    years - Возраст
    count_subscribers - Количество подписчиков
    games - Режимы, на которых пользователь выбрал снимать видео
    channel_hrefs - Ссылка(и) на каналы
    video_hrefs - Ссылки на лучшие видео
-->
